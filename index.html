<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Mario game</title>
  </head>
  <body>
    <div class="mainGame" id="mainGame">

      <!-- //Tela menu -->
      <div class="menuGame" id="menuGame">
        <img src="./assets/marioGifs/logo.png" id="logo">
        <button id="btnStart" ><img src="./assets/marioGifs/btnStart.png" width="300px" onclick="removeMenu()"></button>
        <img src="./assets/marioGifs/js.png" id="jsLogo">
       
        
        <!-- Tela jogo -->
      </div>
      <div class="game_screen" id="gameScreen">
       
       
        <img
          src="./assets/marioGifs/clouds.png"
          alt=""
          class="cloud"
          id="cloud"
        />
        <div class="points">
          <img src="./assets/marioGifs/moeda.png" id="moeda">
        <h1 id="cont">0</h1><h2>x</h2>
        </div>
        <div id="gameOverDiv">
          <button id="resetBtn" onclick="reload()"><img src="./assets/marioGifs/reset.png" width="330px"></button>
        <img
          src="./assets/marioGifs/gameOver.png"
          ;
          id="gameOver"
          class="gameOver"
        />
        </div>
        <img src="./assets/marioGifs/tubo.png" class="tubo" id="tubo" />
        <img src="./assets/marioGifs/marioRun.gif" class="mario" id="mario" />

        <div id="divbg">
          <img src="./assets/marioGifs/background.jpg" id="backgroundGame" />
        </div>

        <div class="chao"></div>
      </div>
    </div>

    <script src="./assets/script.js"></script>
  </body>
</html>
